{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Django movie store</title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="Vrinda Maru Kansal">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
        <!-- Favicone Icon -->
        <link rel="shortcut icon"
              type="image/x-icon"
              href="{% static "img/favicon.ico" %}">
        <link rel="icon" type="image/png" href="{% static "img/favicon.png" %}">
        <link rel="apple-touch-icon" href="{% static "img/favicon.png" %}">
        <!-- CSS -->
        <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "css/bootstrap.css" %}"
              rel="stylesheet"
              type="text/css"/>
        <link href="{% static "css/font-awesome.css" %}"
              rel="stylesheet"
              type="text/css"/>
        <link href="{% static "css/ionicons.css" %}"
              rel="stylesheet"
              type="text/css"/>
        <link href="{% static "css/plugin/sidebar-menu.css" %}"
              rel="stylesheet"
              type="text/css"/>
        <link href="{% static "css/plugin/animate.css" %}"
              rel="stylesheet"
              type="text/css"/>
        <link href="{% static "css/jquery-ui.css" %}"
              rel="stylesheet"
              type="text/css"/>
        <!-- SLIDER REVOLUTION CSS SETTINGS -->
        <link href="{% static "plugin/rs-plugin/css/settings.css" %}"
              rel="stylesheet"
              type="text/css"
              media="screen"/>
    </head>
    <body>
        <!-- Preloader -->
        <section id="preloader">
            <div class="loader" id="loader">
                <div class="loader-img"></div>
            </div>
        </section>
        <!-- End Preloader -->
        <!-- Search Overlay Menu -->
        <div class="search-overlay-menu">
            <span class="search-overlay-close"><i class="ion ion-ios-close-empty"></i></span>
            <form role="search" id="searchform" action="{% url "movies:getList" %}" method="get">
                <input value="" name="search" type="search" placeholder="Search..." />
                <button type="submit">
                    <i class="ion ion-ios-search"></i>
                </button>
            </form>
        </div>
        <!-- End Search Overlay Menu -->
        <!-- Site Wraper -->
        <div class="wrapper">
            <!-- Header -->
            <header id="header" class="header shadow">
                <div class="header-inner">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="{% url "movies:getList" %}">
                            <img class="logo-light" src="{% static "img/gth-logo-white.png" %}" />
                            <img class="logo-dark" src="{% static "img/gth-logo-black.png" %}" />
                        </a>
                    </div>
                    <!-- End Logo -->
                    <!-- Rightside Menu (Search icon) -->
                    <div class="side-menu-btn">
                        <ul>
                            <!-- Search Icon -->
                            <li class="">
                                <a class="search-overlay-menu-btn header-icon"><i class="fa fa-search"></i></a>
                            </li>
                            <!-- End Search Icon -->
                        </ul>
                    </div>
                    <!-- End Rightside Menu -->
                    <!-- Mobile Navbar Icon -->
                    <div class="nav-mobile nav-bar-icon">
                        <span></span>
                    </div>
                    <!-- End Mobile Navbar Icon -->
                    <!-- Navbar Navigation -->
                    <div class="nav-menu">
                        <ul class="nav-menu-inner">
                            <li>
                                <a href="{% url "movies:getList" %}">Home</a>
                            </li>
                            {% include 'authentication/login-section.html' %}
                            {% block loginSection %}{% endblock %}
                        </ul>
                    </div>
                    <!-- End Navbar Navigation -->
                </div>
            </header>
            <!-- End Header -->
            {% block content %}{% endblock %}
            
        </div>
        <!-- Site Wraper End -->
        <!-- JS -->
        <script src="{% static "js/jquery-1.11.2.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/jquery.easing.js" %}" type="text/javascript"></script>
        <script src="{% static "js/jquery-ui.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/bootstrap.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/jquery.flexslider.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/jquery.fitvids.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/jquery.viewportchecker.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/jquery.stellar.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/wow.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/jquery.colorbox-min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/owl.carousel.min.js" %}" type="text/javascript"></script>
        <!-- SLIDER REVOLUTION SCRIPTS  -->
        <script src="{% static "plugin/rs-plugin/js/jquery.themepunch.tools.min.js" %}" type="text/javascript"></script>
        <script src="{% static "plugin/rs-plugin/js/jquery.themepunch.revolution.min.js" %}" type="text/javascript"></script>
        <!-- End SLIDER REVOLUTION SCRIPTS  -->
        <script src="{% static "js/plugin/isotope.pkgd.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/masonry.pkgd.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/imagesloaded.pkgd.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/jquery.fs.tipper.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/plugin/mediaelement-and-player.min.js" %}"></script>
        <script src="{% static "js/plugin/sidebar-menu.js" %}" type="text/javascript"></script>
        <script src="{% static "js/revolution-slider.js" %}" type="text/javascript"></script>
        <script src="{% static "js/theme.js" %}" type="text/javascript"></script>
        <script src="{% static "js/navigation.js" %}" type="text/javascript"></script>
    </body>
</html>
